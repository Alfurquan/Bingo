<div class="container" style="margin-top: 100px">
  <div class="card rounded">
      <h3 class="display-4 text-center" style="font-family: 'Patrick Hand', cursive;color: indianred">Sign Up</h3>
      <p class="text-muted text-center" style="font-size: 22px;">Create your account</p><div style="width:45%; margin: 20px auto">
    <form  #f="ngForm" (ngSubmit)="register(f.value)">
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend"><span class="input-group-text"><i class="fa fa-user" aria-hidden="true"></i></span></div>
            <input type="text" name="name" #name="ngModel" placeholder="Name" ngModel class="form-control" minlength="2" required/>
          </div>
          <div *ngIf="!name.valid && (name.dirty || name.touched)">
            <div *ngIf="name.errors.required" class="text-danger">
                <i class="fa fa-warning"></i>
                Name is required.
             </div>
             <div *ngIf="name.errors.minlength" class="text-danger">
                <i class="fa fa-warning"></i>
              Name must be atleast 2 characters.
            </div>
          </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend"><span class="input-group-text"><i class="fa fa-envelope" aria-hidden="true"></i></span></div>
                  <input type="text" name="email" placeholder="Email" #email="ngModel" ngModel class="form-control" required email/>
              </div>
              <div *ngIf="!email.valid && (email.dirty || email.touched)">
                <div *ngIf="email.errors.required" class="text-danger">
                    <i class="fa fa-warning"></i>
                   Email is required.
                 </div>
                 <div *ngIf="email.errors.email" class="text-danger">
                    <i class="fa fa-warning"></i>
                  Email is not valid.
                </div>
              </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend"><span class="input-group-text"><i class="fa fa-phone" aria-hidden="true"></i></span></div>
            <input type="text" name="phoneNumber" #phoneNumber="ngModel" placeholder="Phone Number" ngModel class="form-control" minlength="10" maxlength="10" required/>
            </div>
            <div *ngIf="!phoneNumber.valid && (phoneNumber.dirty || phoneNumber.touched)">
              <div *ngIf="phoneNumber.errors.required" class="text-danger">
                  <i class="fa fa-warning"></i>
                 Phone Number is required.
               </div>
               <div *ngIf="phoneNumber.errors.minlength" class="text-danger">
                  <i class="fa fa-warning"></i>
                Not a valid phone number
              </div>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend"><span class="input-group-text"><i class="fa fa-home" aria-hidden="true"></i></span></div>
            <input type="text" name="address" placeholder="Address" ngModel class="form-control" required/>
          </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend"><span class="input-group-text"><i class="fa fa-lock" aria-hidden="true"></i></span></div>
            <input type="password" name="password" #password="ngModel" placeholder="Password" ngModel class="form-control" minlength="6" required />
            </div>
            <div *ngIf="!password.valid && (password.dirty || password.touched)">
              <div *ngIf="password.errors.required" class="text-danger">
                  <i class="fa fa-warning"></i>
                 Password is required.
               </div>
               <div *ngIf="password.errors.minlength" class="text-danger">
                  <i class="fa fa-warning"></i>
                Password must be atleast 6 characters
              </div>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend"><span class="input-group-text"><i class="fa fa-lock" aria-hidden="true"></i></span></div>
            <input type="password" name="confirmPassword" appConfirmEqualValidator="password" placeholder="Confirm Password" #confirmPassword="ngModel" ngModel class="form-control" required/>
            </div>
            <div *ngIf="!confirmPassword.valid && (confirmPassword.dirty || confirmPassword.touched)">
                <div *ngIf="confirmPassword.errors.required" class="text-danger">
                    <i class="fa fa-warning"></i>
                    Confirm password is required.
                  </div>
            <div *ngIf="confirmPassword.errors?.notEqual" class="text-danger">
                <i class="fa fa-warning"></i>
              Passwords must match</div>
              </div>
           </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <label class="input-group-text" for="inputGroupSelect01">Register as</label>
                </div>
                <select class="custom-select" name="registerAs" ngModel id="inputGroupSelect01" required>
                  <option value="Seller" selected>Seller</option>
                  <option value="Customer">Customer</option>
                </select>
              </div>
            <button type="submit" class="btn btn-block" [disabled]="!f.valid" style="background-color: indianred; color:white">Register</button>
    </form>
</div>
</div>
</div>
