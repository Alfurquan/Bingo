<div class="container" style="margin-top: 100px">
    <h1 class="display-4 text-center">Save your location</h1>
    <div class="form-group">
        <div class="input-group">
            <input placeholder="search for location" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" class="form-control" #search [formControl]="searchControl" class="form-control" style="width:400px">
            <button  type="button" class="btn" style="background-color: indianred;color:white" (click)="save()">Save</button>
        </div>
    </div>
<agm-map [zoom]="18" [latitude]="lat" [longitude]="lng" (mapClick)="onChooseLocation($event)">
    <agm-marker [latitude]="lat" [longitude]="lng">
    </agm-marker>
</agm-map>
</div>
